<!DOCTYPE html>
<html>
    <head>
        <title>Sign in</title>
        <link rel="stylesheet" href="signIn.css">
    </head>
    <body>
        <div class="container">
            <div class="form-box">
                <h1>Sign in</h1>
                <form action="">
                    <div class="input-group">
                        <div class="input-field">
                            <input type="text" placeholder="User name" id="icon-name">
                        </div>

                        <div class="input-field">
                            <input type="password" placeholder="Password" id="icon-password">
                        </div>
                        <p>Forgot password? <a href="#">Click Here</a></p>
                    </div>
                    <div class="btn-field">
                        <button type="button">Sign in</button>
                    </div>
                    
                </form>
                <div class="Sign-up">
                    <p>Don't have an acount? <a href="sign_up.html">Sign Up</a></p>
                </div>
            </div>
        </div>

    </body>
</html>
