<!DOCTYPE html>
<html>
    <head>
        <title>Sign up</title>
        <link rel="stylesheet" href="signup.css">
    </head>
    <body>
        <div class="container">
            <div class="form-box">
                <h1>Create account</h1>
                <form action="">
                    <div class="input-group">
                        <div class="input-field">
                            <input type="text" placeholder="User name" id="icon-name">
                        </div>

                        <div class="input-field">
                            <input type="email" placeholder="Email" id="icon-email">
                        </div>

                        <div class="input-field">
                            <input type="password" placeholder="Password" id="icon-password">
                        </div>
                    </div>
                    <div class="btn-field">
                        <button type="button">Sign Up</button>
                    </div>
                    
                </form>
                <div class="Sign-up">
                    <p>Already have an account? <a href="sign _in.html">Sign In</a></p>
                </div>
            </div>
        </div>

    </body>
</html>
