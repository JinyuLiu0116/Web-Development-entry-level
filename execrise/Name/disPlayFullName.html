<html>
    <head>
        <title>Display Full Name</title>
        <script type="text/JavaScript">
            function yourName(){
                
                var firstName = document.getElementById("firstName").value;
                var lastName = document.getElementById("lastName").value;
                var fullName = firstName + " " + lastName;
                printName(firstName, lastName, fullName);
                
            }
            function printName(first, last, full){
                var massage = "Your first name: "+ first +"\n"+ "Your last name: "+ last + "\n"+ "Your full name: " + full;
                alert(massage);
            }
        </script>
    </head>
    <body>
        <form action="">
            <h1>First Name, Last Name, and Full Name</h1>
            <h2>First Name</h2>
            <input type="text" id = "firstName">
            <h2>Last Name</h2>
            <input type="text" id = "lastName">
            <br>
            <br>
            <button type = "submit" onclick="yourName()">
            <h2>submit</h2>
            </button>

        </form>
    </body>
</html>
