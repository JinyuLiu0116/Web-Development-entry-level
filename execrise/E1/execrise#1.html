<html>
    <link rel="stylesheet" type="text/css" href="index.css">
    <style type="text/css">
        .ColorForText{
            color: blue;
            size: 20px;
        }
    </style>
    <title>First Exerise</title>
    <body>
        <h3>Welcome</h3>
        <form action="">
            <label>
                <p>
                    <label>Name: &nbsp; <input type="text" name="name" size="30" /></label>
                    <br/>
                    <label>Address: &nbsp; <input type="text" name="address" size="30" /></label>
                    <br/>
                    <label>ZipCode: &nbsp; <input type="text" name="zipcode" size="30" /></label>
                </p>
            </label>
            <p>
                <table>
                    <tr class="ColorForText">
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                    </tr>
                    <tr>
                        <th style="color:aqua">Yellow Popcorn (1 lb)</th>
                        <th>$5.00</th>
                        <th>
                            <textarea name = "price" rows = "1" cols = "1">2</textarea>
                        </th>
                    </tr>
                    <tr>
                        <th style="color:aqua">Extra Popcorn</th>
                        <th>$2.00</th>
                        <th>
                            <textarea name = "price" rows = "1" cols = "1">2</textarea>
                        </th>
                    </tr>
                </table>
            </p>
            <h4>Payment Form:</h3>
                <p>
                    <p><label><input type="checkbox" name="Payment" value = "Visa"/>Visa</label></p>
                    <p><label><input type="checkbox" name="Payment" value = "MasterCard"/>MasterCard</label></p>
                    <p><label><input type="checkbox" name="Payment" value = "Check"/>Check</label></p>
                </p>
        </form>
    </body>

</html>
