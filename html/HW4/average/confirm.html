
<!DOCTYPE html>
<html>
<head>
    <title>sum of three numbers</title>
</head>

<body>
    <h2>Enter three numbers</h2>
    <form id="numberForm">
        <label for="num1">Number 1:</label>
        <input type="number" id="num1" required><br>

        <label for="num2">Number 2:</label>
        <input type="number" id="num2" required><br>

        <label for="num3">Number 3:</label>
        <input type="number" id="num3" required><br>

        <button type="button" onclick="calculateResults()">Calculate</button>
    </form>
    <script>
        function calculateResults(){
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            const num3 = parseFloat(document.getElementById("num3").value);

            const sum = num1 + num2 + num3;
            const product = num1 * num2 * num3;
            const average = (sum/3);

            alert("Results:\n" +"Sum:"+sum +"\nProduct:" + product +"\nAverage:" + average);
        }
    </script>
</body>
</html>
